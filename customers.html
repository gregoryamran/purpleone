<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Customer Form</h2>
        <form>
            <div class="form-group">
                <label for="customerCompanyName">Customer Company Name</label>
                <input type="text" class="form-control" id="customerCompanyName" placeholder="Enter customer company name">
            </div>
            <div class="form-group">
                <label for="customerGstin">Customer GSTIN</label>
                <input type="text" class="form-control" id="customerGstin" placeholder="Enter customer GSTIN">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website" placeholder="Enter website">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state">
            </div>
            <div class="form-group">
                <label for="zone">Zone</label>
                <select class="form-control" id="zone">
                    <option>Select zone</option>
                    <option>North</option>
                    <option>South</option>
                    <option>East</option>
                    <option>West</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <select class="form-control" id="size">
                    <option>Select size</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantityPerMonth">Quantity per Month</label>
                <input type="number" class="form-control" id="quantityPerMonth" placeholder="Enter quantity per month">
            </div>
            <div class="form-group">
                <label for="quantityCanTap">Quantity Can Tap</label>
                <input type="number" class="form-control" id="quantityCanTap" placeholder="Enter quantity can tap">
            </div>
            <div class="form-group">
                <label for="monthlyQtySupplied2324">Monthly Qty Supplied 23-24</label>
                <input type="number" class="form-control" id="monthlyQtySupplied2324" placeholder="Enter monthly qty supplied 23-24">
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" class="form-control" id="industry" placeholder="Enter industry">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <select class="form-control" id="frequency">
                    <option>Select frequency</option>
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Monthly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fromWarehouse">From Warehouse</label>
                <input type="text" class="form-control" id="fromWarehouse" placeholder="Enter from warehouse">
            </div>
            <div class="form-group">
                <label for="addressAndPincode">Address and Pincode</label>
                <input type="text" class="form-control" id="addressAndPincode" placeholder="Enter address and pincode">
            </div>
            <div class="form-group">
                <label for="mergedSupplier">Merged Supplier</label>
                <input type="text" class="form-control" id="mergedSupplier" placeholder="Enter merged supplier">
            </div>
            <div class="form-group">
                <label for="keyPersonContact">Key Person Contact</label>
                <input type="text" class="form-control" id="keyPersonContact" placeholder="Enter key person contact">
            </div>
            <div class="form-group">
                <label for="keyPersonName">Key Person Name</label>
                <input type="text" class="form-control" id="keyPersonName" placeholder="Enter key person name">
            </div>
            <div class="form-group">
                <label for="productsEnquiry">Products Enquiry</label>
                <input type="text" class="form-control" id="productsEnquiry" placeholder="Enter products enquiry">
            </div>
            <div class="form-group">
                <label for="quantityRequirement">Quantity Requirement</label>
                <input type="number" class="form-control" id="quantityRequirement" placeholder="Enter quantity requirement">
            </div>
            <div class="form-group">
                <label for="converted">Converted</label>
                <select class="form-control" id="converted">
                    <option>Select conversion status</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contactedDetails">Contacted Details</label>
                <select class="form-control" id="contactedDetails">
                    <option>Select contacted details</option>
                    <option>Email</option>
                    <option>Phone</option>
                    <option>Meeting</option>
                </select>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea class="form-control" id="remarks" rows="3" placeholder="Enter remarks"></textarea>
            </div>
            <div class="form-group">
                <label for="me">ME</label>
                <select class="form-control" id="me">
                    <option>Select ME</option>
                    <option>ME1</option>
                    <option>ME2</option>
                    <option>ME3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
